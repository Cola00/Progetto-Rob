<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disagio</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ciao Rob">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="../assets/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192x192.png">
    <link rel="manifest" href="../manifest.json">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="category-header">
                    <a href="../index.html" class="back-link">Torna alla home</a>
                    <h1><span class="category-icon">üéµ</span> Disagio</h1>
                </div>
                <img src="../assets/images/copertina.PNG" alt="Disagio" class="img-fluid">
                <p class="text-center lead text-muted">Ascolta la canzone per sentire il disagio</p>
                <div class="audio-player-container">
                    <h2>Musica</h2>
                    <div class="audio-player">
                        <audio controls>
                            <source src="../assets/audio/Canzone1.mp3" type="audio/mpeg">
                            Il tuo browser non supporta l'elemento audio.
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Password Overlay -->
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-box">
            <h2>üîê Parola d'ordine</h2>
            <label for="passwordInput">Inserisci la parola d'ordine per accedere a questa pagina:</label>
            <input type="password" id="passwordInput" placeholder="Parola d'ordine" autofocus>
            <button onclick="checkPassword()">Accedi</button>
            <p id="errorMessage" class="error-message">Parola d'ordine errata. Riprova.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password per questa pagina
        const correctPassword = 'ROBERTA';
        const pageKey = 'disagio_authenticated';
        
        // Controlla se gi√† autenticato
        if (sessionStorage.getItem(pageKey) === 'true') {
            document.getElementById('passwordOverlay').classList.add('hidden');
        }
        
        // Funzione per controllare la password
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            
            if (input.value === correctPassword) {
                sessionStorage.setItem(pageKey, 'true');
                document.getElementById('passwordOverlay').classList.add('hidden');
            } else {
                errorMessage.classList.add('show');
                input.value = '';
                input.focus();
            }
        }
        
        // Permetti Enter per inviare
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
