<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Penelope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="category-header">
                    <a href="../index.html" class="back-link">Torna alla home</a>
                    <h1><span class="category-icon">üé¨</span> Video</h1>
                </div>
                
                <div class="video-section mt-4">
                    <div class="video-container">
                        <video controls class="w-100" style="max-width: 100%; border-radius: 8px;">
                            <source src="../assets/video/Penelope.mp4" type="video/mp4">
                            Il tuo browser non supporta la riproduzione di video.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Password Overlay -->
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-box">
            <h2>üîê Parola d'ordine</h2>
            <label for="passwordInput">Inserisci la parola d'ordine per accedere a questa pagina:</label>
            <input type="password" id="passwordInput" placeholder="Parola d'ordine" autofocus>
            <button onclick="checkPassword()">Accedi</button>
            <p id="errorMessage" class="error-message">Parola d'ordine errata. Riprova.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password per questa pagina
        const correctPassword = 'penelope';
        const pageKey = 'video_authenticated';
        
        // Controlla se gi√† autenticato
        if (sessionStorage.getItem(pageKey) === 'true') {
            document.getElementById('passwordOverlay').classList.add('hidden');
        }
        
        // Funzione per controllare la password
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            
            if (input.value === correctPassword) {
                sessionStorage.setItem(pageKey, 'true');
                document.getElementById('passwordOverlay').classList.add('hidden');
            } else {
                errorMessage.classList.add('show');
                input.value = '';
                input.focus();
            }
        }
        
        // Permetti Enter per inviare
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
